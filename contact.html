            <!-- MAIN -->
            <main class="mt-4">
                <div class="contact-container container-fluid px-0">
                    <h1>Don’t be a stranger!</h1>
                    <p class="text-contact mt-5">Do you feel like having any questions or proposals? Just want to say hello? Shoot me an email and I will get back to you as soon as possible.</p>
                    
                    <div class="row justify-content-center mt-5">
                        <div class="col-md-6">
                            <form action="#" method="POST" class="bg-dark p-4 rounded">
                                <div class="mb-3">
                                    <label for="name" class="form-label text-white">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label text-white">E-mail</label>
                                    <input type="email" class="form-control" id="email" placeholder="j_doe@email.com">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label text-white">Message</label>
                                    <textarea class="form-control" id="message" rows="4" placeholder="Your message..."></textarea>
                                </div>
                                
                                <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-lg d-flex align-items-center"> Send 
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send ms-2" viewBox="0 0 16 16">
                                        <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
                                      </svg>
                                </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
